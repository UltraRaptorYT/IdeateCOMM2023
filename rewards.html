<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilverLink</title>
    <link rel="icon" type="image/svg+xml" href="./img/SilverLink.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/rewards.css" />
  </head>
  <body>
    <div class="mx-auto" id="main">
        <div class="container" id="pageHight">
            <div class="yourPoints" data-yourpoints="100">
                <h2>You have</h2>
                <h1>100 <small>points</small></h1>
            </div>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <div class="row">
                <div class="col-md-12">
                    <div class="donut_singleContainer" data-reward="50" data-link="#">
                        <div class="donut_singleWrapper">
                            <div class="donut_single"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="donut_singleContainer" data-reward="100" data-link="#">
                        <div class="donut_singleWrapper">
                            <div class="donut_single"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="donut_singleContainer" data-reward="150" data-link="#">
                        <div class="donut_singleWrapper">
                            <div class="donut_single"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="donut_singleContainer" data-reward="200" data-link="#">
                        <div class="donut_singleWrapper">
                            <div class="donut_single"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="donut_singleContainer" data-reward="250" data-link="#">
                        <div class="donut_singleWrapper">
                            <div class="donut_single"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="donut_singleContainer" data-reward="300" data-link="#">
                        <div class="donut_singleWrapper">
                            <div class="donut_single"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./js/rewards.js"></script>
  </body>
</html>
