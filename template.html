<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilverLink</title>
    <link rel="icon" type="image/svg+xml" href="./img/SilverLink.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="mx-auto" id="main">
      <header class="sticky-top">
        <div
          class="d-flex align-items-center justify-content-center"
          id="logoWrapper"
        >
          <img src="./img/SilverLink.png" class="logo" />
          <h5 class="fw-bold m-0">SilverLink</h5>
        </div>
      </header>
      <div class="flex-grow-1 d-flex flex-column" id="body"></div>
      <nav
        class="position-fixed fixed-bottom d-flex justify-content-around align-items-center mx-auto"
      >
        <a
          href="./"
          class="d-flex flex-column justify-content-center align-items-center active"
        >
          <i class="bi bi-house"></i>
          <span class="">Home</span>
        </a>
        <a
          href="./explore.html"
          class="d-flex flex-column justify-content-center align-items-center"
          ><i class="bi bi-compass"></i>
          <span class="">Explore</span>
        </a>
        <a
          href="./rewards.html"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i class="bi bi-gift"></i>
          <span class="">Rewards</span>
        </a>
        <a
          href="./profile.html"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i class="bi bi-person-circle"></i>
          <span class="">Profile</span>
        </a>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
