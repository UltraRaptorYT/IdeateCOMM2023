<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilverLink</title>
    <link rel="icon" type="image/svg+xml" href="./img/SilverLink.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <div class="mx-auto" id="main">
      <header class="sticky-top flex-column">
        <div
          class="d-flex align-items-center justify-content-center"
          id="logoWrapper"
        >
          <img src="./img/SilverLink.png" class="logo" />
          <h5 class="fw-bold m-0">SilverLink</h5>
        </div>
        <div
          id="profile"
          class="d-flex flex-column justify-content-center align-items-center py-2"
        >
          <span class="text-primary">Welcome Back!</span>
          <span id="name">-</span>
        </div>
      </header>
      <div class="flex-grow-1 d-flex flex-column px-3" id="body">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%"
          ></div>
        </div>
        <div class="d-flex justify-content-between py-2 mt-3">
          <p class="m-0 text-sm">UPCOMING EVENTS</p>
        </div>
        <div class="d-flex flex-column gap-2 px-1 mb-3" id="events"></div>
      </div>
      <nav
        class="position-fixed fixed-bottom d-flex align-items-center mx-auto"
      >
        <a
          href="./"
          class="d-flex flex-column justify-content-center align-items-center active"
        >
          <i class="bi bi-house"></i>
          <span class="">Home</span>
        </a>
        <a
          href="./health.html"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i class="bi bi-heart-pulse"></i>
          <span class="">Health</span>
        </a>
        <a
          href="./rewards.html"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i class="bi bi-gift"></i>
          <span class="">Rewards</span>
        </a>
        <a
          href="./translate.html"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i class="bi bi-translate"></i>
          <span class="">Translate</span>
        </a>

        <a
          href="./game.html"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i class="bi bi-controller"></i>
          <span class="">Game</span>
        </a>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
