<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilverLink</title>
    <link rel="icon" type="image/svg+xml" href="./img/SilverLink.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="mx-auto justify-content-center align-items-center" id="main">
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        id="logo"
      >
        <img src="./img/SilverLink.png" class="w-50" />
        <h2 class="fw-bold m-0">SilverLink</h2>
        <h5 class="text-center">
          <span style="color: #38b6ff">Connecting</span> Seniors,<br /><span
            style="color: #f09c13"
            >Enriching</span
          >
          Lives
        </h5>
      </div>
      <button class="mt-3 btn btn-primary d-flex align-items-center w-75 text-center justify-content-center" id="loginBtn">
        <span>Login via Singpass</span>
      </button>
      <button class="mt-3 btn btn-secondary d-flex align-items-center w-75 text-center justify-content-center" id="guestBtn">
        <span>Login as Guest</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
